<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>EcoDB</title>
    <link rel="stylesheet" href="../static/enter_queries.css">
</head>

<body>
    <div class="container-xxl">
        <form method="POST" action="{{ url_for('enter_queries') }}">
            <div class="row no-gutters">
                
                <div class="col-md-6 no-gutters">
                    
                    <div class="leftside d-flex align-items-center justify-content-center">
                        <div class="comp-card">
                            <header style="color: #00ced1;">
                                <h3>Table / Collection Name:</h3>
                            </header>
                            <div class="sql">
                                <div class="comp-wrapper">
                                    <header style="color: #00ced1;">
                                        <h4 class="headings">MySQL Query</h4>
                                    </header>
                                    <textarea spellcheck="false" name="mysql_query" id="mysql_query"
                                        placeholder="Enter the Query" rows="10" cols="50" autocomplete="off"></textarea>
                                </div>
                                
                                <div class="comp-wrapper">
                                    <header style="color: #00ced1;">
                                        <h4 class="headings">PostgreSQL Query</h4>
                                    </header>
                                    <textarea spellcheck="false" name="postgresql_query" id="postgresql_query"
                                        placeholder="Enter the Query" rows="10" cols="50" autocomplete="off"></textarea>
                                </div>
                                
                            </div>
                            {% if not_query %}
                            <p class="error">{{ not_query }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>

                <div class="col-md-6 no-gutters">
                    <div class="rightside d-flex align-items-center justify-content-center">
                        <div class="comp-card">
                            <header>
                                <h3>{{table_name}}</h3>
                            </header>
                            <div class="no-sql">
                                
                                <div class="comp-wrapper">
                                    <header>
                                        <h4 class="headings">MongoDB Query</h4>
                                    </header>
                                    <textarea spellcheck="false" name="mongodb_query" id="mongodb_query"
                                        placeholder="Enter the Query" rows="10" cols="50" autocomplete="off"></textarea>
                                </div>
                                
                                <div class="comp-wrapper">
                                    <header>
                                        <h4 class="headings">Couchbase Query</h4>
                                    </header>
                                    <textarea spellcheck="false" name="couchbase_query" id="couchbase_query"
                                        placeholder="Enter the Query" rows="10" cols="50" autocomplete="off"></textarea>
                                </div>
                                

                                </div>
                            </div>
                            {% if not_query %}
                            <p class="error">{{ not_query }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
                <div class="col-3">
                    <input class="btn  btn-block result-btn" type="submit" value="Results">
                </div>
                <div class="col-4"></div>


            </div>
        </form>
    </div>

</body>

</html>
