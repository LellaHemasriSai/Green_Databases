<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>EcoDB</title>
    <link rel="stylesheet" href="../static/column_names.css">
</head>
<body>
    <div class="container-xxl">
        <form method="POST" action="{{ url_for('submit_columns') }}">
        <div class="row no-gutters">
            <div class="col-md-6 no-gutters">
                <div class="leftside d-flex align-items-center justify-content-center">
                    <div class="comp-card">
                        <div class="sql">
                            <div class="comp-wrapper">
                                <header style="color: #00ced1;">
                                    <ul>
                                        {% for item in items %}
                                        <li>
                                            {{ item }}:
                                        </li>
                                        {% endfor %}
                                </header>
                                
                            </div>
        
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="col-md-6 no-gutters">
                <div class="rightside d-flex align-items-center justify-content-center">
                    <div class="comp-card">
                        <div class="no-sql">
                            <div class="comp-wrapper">
                                <header>
                                    <ul>
                                        {% for item in items %}
                                        <li>
                                            <select name="{{item}}" autocomplete="off">
                                                <option value="int">int</option>
                                                <option value="float">float</option>
                                                <option value="bool">bool</option>
                                                <option value="text">text</option>
                                                <option value="date">date</option>
                                            </select>
                                        </li>
                                        {% endfor %}
                                </header>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            
        </div>
        <div class="col-3">
            
            <input class="btn  btn-block result-btn" type="submit" value="Submit">
        </div>
        <div class="col-4"></div>
        
    </form>
</body>

</html>
