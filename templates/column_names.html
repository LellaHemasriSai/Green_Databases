<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List Values</title>
</head>

<body>
    <h1>List Values</h1>
    <form method="POST" action="{{ url_for('submit_columns') }}">
        <ul>
            {% for item in items %}
            <li>
                {{ item }}:
                <input type="text" name="{{ item }}" autocomplete="off">
            </li>
            {% endfor %}
        </ul>
        <label for="primary_key">Primary Key:</label>
        <select name="primary_key" id="primary_key">
            {% for item in items %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
